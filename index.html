<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GGTopup Clone</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f7f7f7;
    }
    header {
      background-color: #111;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    header h1 {
      margin: 0;
      font-size: 22px;
    }
    nav {
      margin-top: 10px;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-size: 14px;
    }
    .hero {
      background: url('https://drive.google.com/file/d/1WZ3LNfUCS8q1X3qwRf6_Lhe8pevHB3ZO/view?usp=drivesdk') no-repeat center center/cover;
      height: 220px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 1px 1px 5px #000;
      text-align: center;
      padding: 10px;
    }
    .hero h2 {
      font-size: 28px;
    }
    .games {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .game-card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .game-card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 8px;
    }
    .game-card h3 {
      margin: 10px 0 5px;
      font-size: 18px;
    }
    .game-card button {
      background: #111;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      width: 100%;
      font-size: 14px;
      cursor: pointer;
    }
    .form-section {
      background: white;
      max-width: 500px;
      margin: 30px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-section h3 {
      margin-bottom: 15px;
      font-size: 20px;
    }
    .form-section input,
    .form-section select,
    .form-section button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
    .form-section button {
      background: #111;
      color: white;
      border: none;
      cursor: pointer;
    }
    footer {
      background: #111;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 30px;
      font-size: 14px;
    }

    @media (max-width: 480px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      nav {
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>GGTopup</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#topup">Top-up</a>
      <a href="#login">Login</a>
    </nav>
  </header>

  <div class="hero">
    <h2>Buy Game Top-Up Instantly</h2>
  </div>

  <section class="games">
    <div class="game-card">
      <img src="https://ggtopup.com/storage/2023/06/Free-Fire-300x300.png" alt="Free Fire">
      <h3>Free Fire</h3>
      <button>Top-Up Now</button>
    </div>
    <div class="game-card">
      <img src="https://ggtopup.com/storage/2023/06/BGMI-300x300.png" alt="PUBG/BGMI">
      <h3>PUBG / BGMI</h3>
      <button>Top-Up Now</button>
    </div>
  </section>

  <section id="topup" class="form-section">
    <h3>Top-Up Form</h3>
    <input type="text" placeholder="Player ID" />
    <select>
      <option value="">Select Game</option>
      <option value="ff">Free Fire</option>
      <option value="pubg">PUBG/BGMI</option>
    </select>
    <select>
      <option value="">Top-Up Amount</option>
      <option>100 Diamonds - $1</option>
      <option>310 Diamonds - $3</option>
      <option>530 Diamonds - $5</option>
    </select>
    <button>Pay Now</button>
  </section>

  <section id="login" class="form-section">
    <h3>Login</h3>
    <input type="email" placeholder="Email" />
    <input type="password" placeholder="Password" />
    <button>Login</button>
  </section>

  <footer>
    &copy; 2025 GGTopup Clone. All rights reserved.
  </footer>
</body>
</html>

<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BD 24/7 Top-Up</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: Arial, sans-serif; background: #f5f5f5; }
    header { position: fixed; top: 0; width: 100%; background: #333; color: #fff; display: flex; justify-content: space-between; align-items: center; padding: 0.75rem 1rem; z-index: 100; }
    header .logo { font-size: 1.2rem; }
    nav { display: flex; gap: 0.75rem; }
    nav button { background: transparent; border: none; color: #fff; font-size: 1rem; cursor: pointer; }
    main { padding: 4rem 1rem 4rem; max-width: 480px; margin: 0 auto; }
    .games { display: flex; gap: 0.5rem; overflow-x: auto; margin-bottom: 1rem; }
    .games button { flex: 0 0 auto; padding: 0.75rem 1rem; border-radius: 6px; border: none; background: #444; color: #fff; cursor: pointer; }
    section { background: #fff; border-radius: 8px; padding: 1rem; margin-bottom: 1rem; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    .offer-list { display: flex; flex-direction: column; gap: 0.75rem; }
    .offer-list .offer { padding: 0.75rem; border-radius: 6px; background: #e0f7fa; }
    form { display: flex; flex-direction: column; gap: 0.75rem; }
    input, select { padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px; width: 100%; }
    button.primary { background: #007bff; color: #fff; border: none; padding: 0.75rem; border-radius: 6px; cursor: pointer; }
    button.primary:active { opacity: 0.9; }
    footer { position: fixed; bottom: 0; width: 100%; background: #333; text-align: center; padding: 0.75rem; }
    footer button { background: transparent; border: none; color: #fff; font-size: 1rem; cursor: pointer; }
    #login-form, #profile-section { display: none; }
  </style>
</head>
<body>
  <header>
    <div class="logo">BD 24/7 Top-Up</div>
    <nav>
      <button id="btn-home">Home</button>
      <button id="btn-login">Login</button>
    </nav>
  </header>  <main>
    <section class="games">
      <button data-game="Free Fire">Free Fire</button>
      <button data-game="PUBG">PUBG</button>
      <button data-game="Genshin Impact">Genshin</button>
    </section><section class="offer-section">
  <h3>Special Offers</h3>
  <div class="offer-list">
    <div class="offer">Free Fire: 10% Bonus Top-Up</div>
    <div class="offer">PUBG: ৳50 Extra UC</div>
    <div class="offer">Genshin: 5% Discount</div>
  </div>
</section>

<section class="top-up-section">
  <h3>Top-Up Now</h3>
  <form id="topup-form">
    <select id="game-select">
      <option value="Free Fire">Free Fire</option>
      <option value="PUBG">PUBG</option>
      <option value="Genshin Impact">Genshin Impact</option>
    </select>
    <input type="text" id="uid" placeholder="Enter UID" required>
    <select id="amount">
      <option value="100">৳100</option>
      <option value="200">৳200</option>
      <option value="500">৳500</option>
    </select>
    <button type="submit" class="primary">Top-Up</button>
  </form>
</section>

<section id="login-form">
  <h3>Login</h3>
  <form>
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="button" id="submit-login" class="primary">Submit</button>
  </form>
</section>

<section id="profile-section">
  <h3>Profile</h3>
  <p id="welcome-text"></p>
  <button id="logout-btn" class="primary">Logout</button>
</section>

  </main>  <footer>
    <button id="btn-profile">Profile</button>
  </footer>  <script>
    // Navigation
    document.getElementById('btn-home').addEventListener('click', () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
    document.getElementById('btn-login').addEventListener('click', () => {
      document.getElementById('login-form').style.display = 'block';
      document.getElementById('profile-section').style.display = 'none';
    });
    document.getElementById('btn-profile').addEventListener('click', () => {
      const loggedIn = sessionStorage.getItem('user');
      if (loggedIn) showProfile(); else alert('Please login first!');
    });

    // Login Logic (demo)
    document.getElementById('submit-login').addEventListener('click', () => {
      const u = document.getElementById('username').value;
      const p = document.getElementById('password').value;
      if (u === 'user' && p === 'pass') {
        sessionStorage.setItem('user', u);
        alert('Login Successful');
        showProfile();
      } else alert('Invalid credentials');
    });
    document.getElementById('logout-btn').addEventListener('click', () => {
      sessionStorage.removeItem('user');
      alert('Logged out');
      document.getElementById('profile-section').style.display = 'none';
    });

    function showProfile() {
      const u = sessionStorage.getItem('user');
      document.getElementById('welcome-text').innerText = 'Welcome, ' + u;
      document.getElementById('login-form').style.display = 'none';
      document.getElementById('profile-section').style.display = 'block';
    }

    // Top-Up Form (demo)
    document.getElementById('topup-form').addEventListener('submit', e => {
      e.preventDefault();
      const game = document.getElementById('game-select').value;
      const uid = document.getElementById('uid').value;
      const amount = document.getElementById('amount').value;
      alert(`Processing ${game} top-up for UID ${uid}: ৳${amount}`);
      // integrate backend API here
    });
  </script></body>
</html>
